<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Settings - CryptoChicks</title>
        <link href="css/output.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body class="bg-gray-100 dark:bg-gray-900 flex">

    <!-- Navbar cargado dinámicamente -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('/partials/navbar.html')
        .then(res => {
            if (!res.ok) {
                throw new Error('Error al cargar la barra de navegación');
            }
            return res.text();
        })
        .then(html => { 
            document.getElementById('navbar-placeholder').innerHTML = html 
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('navbar-placeholder').innerHTML = '<div class="fixed w-16 h-screen bg-gray-800 text-white p-4">Error al cargar</div>';
        });
    </script>

        <!-- Main -->
        <main class="flex-1 p-10 flex justify-center space-x-10 pt-32 pr-4 pb-4 pl-4">
            <!-- Create New User -->
            <form action="/register" method="POST" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-96">
                <h2 class="text-xl font-bold mb-4">Create new user</h2>
                
                <label class="block mb-2">Name</label>
                <input type="text" name="username" placeholder="Type the user name" required class="w-full p-2 mb-4 border rounded-md text-black">

                <label class="block mb-2">Email</label>
                <input type="email" name="email" placeholder="Type their email" required class="w-full p-2 mb-4 border rounded-md text-black">

                <label class="block mb-2">Credentials</label>
                <div class="flex mb-4 space-x-4">
                    <label>
                        <input type="radio" name="role" value="admin" required class="mr-1"> Admins
                    </label>
                    <label>
                        <input type="radio" name="role" value="analyst" required class="mr-1"> Analytical
                    </label>
                </div>

                <label class="block mb-2">Generate a Password</label>
                <input type="password" name="password" placeholder="Password" required
                       class="w-full p-2 mb-4 border rounded-md text-black">

                <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-md">Save</button>
            </form>

            <!-- Delete User -->
            <form action="/delete_user" method="POST" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-96">
                <h2 class="text-xl font-bold mb-4">Delete user</h2>

                <label class="block mb-2">Name</label>
                <input type="text" name="username" placeholder="Type the user name" required class="w-full p-2 mb-4 border rounded-md text-black">

                <label class="block mb-2">Email</label>
                <input type="email" name="email" placeholder="Type their email" required class="w-full p-2 mb-4 border rounded-md text-black">

                <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-md">Delete</button>
            </form>
        </main>

        <script src="../node_modules/flowbite/dist/flowbite.js"></script>
    </body>
</html>

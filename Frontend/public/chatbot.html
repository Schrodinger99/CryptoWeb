<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Asistente - CryptoChicks</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com" data-tailwind-config='{"darkMode":"class"}'></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex">
    <script>
      if (!localStorage.getItem('token')) {
        window.location.href = 'login.html';
      }
    </script>
    <script type="module">
      import { API_BASE, getAuthHeaders } from './javascript/api_url.mjs';
      (async () => {
        const res = await fetch(`${API_BASE}/check-auth`, { headers: getAuthHeaders() });
        if (res.status !== 200) {
          window.location.href = 'login.html';
        }
      })();
    </script>

    <!-- Navbar cargado dinámicamente -->
    <div id="navbar-placeholder"></div>
    <script>
      fetch('./partials/navbar.html')
        .then(res => res.ok ? res.text() : Promise.reject('Error al cargar navbar'))
        .then(html => {
          const container = document.getElementById('navbar-placeholder');
          container.innerHTML = html;
          const logoutBtn = container.querySelector('#logout-btn');
          if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
              localStorage.removeItem('token');
              window.location.href = 'logout.html';
            });
          }
        })
        .catch(() => {
          document.getElementById('navbar-placeholder').innerHTML =
            '<div class="fixed w-16 h-screen bg-gray-800 text-white p-4">Error al cargar</div>';
        });
    </script>

    <!-- Main content -->
    <main class="ml-16 group-hover:ml-64 transition-all duration-300 pt-32 px-4 w-full max-w-5xl mx-auto">
        <div class="mb-6">
            <h1 class="text-3xl text-gray-900 dark:text-white font-bold">Asistente de Datos</h1>
        </div>

        <!-- Chat container -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden h-[calc(100vh-12rem)]">
            <!-- Messages area -->
            <div id="chat-messages" class="h-[calc(100%-5rem)] overflow-y-auto p-4 space-y-4">
                <div class="bg-blue-50 dark:bg-gray-700/50 p-6 rounded-lg">
                    <p class="text-gray-700 dark:text-gray-300">
                        ¡Hola! Soy Cripty, tu asistente de datos. Puedo ayudarte a:
                    </p>
                    <ul class="mt-2 space-y-1 text-gray-600 dark:text-gray-400 list-disc list-inside">
                        <li>Consultar información sobre usuarios, módulos y quizzes</li>
                        <li>Analizar estadísticas y progreso</li>
                        <li>Ejecutar consultas SQL específicas</li>
                        <li>Interpretar datos y ofrecer recomendaciones</li>
                    </ul>
                </div>
            </div>

            <!-- Input area -->
            <div class="border-t border-gray-200 dark:border-gray-700 p-4 bg-gray-50 dark:bg-gray-800">
                <div class="flex gap-2 items-center">
                    <input type="text" 
                           id="message-input" 
                           class="flex-1 p-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:text-white" 
                           placeholder="Pregunta algo o escribe una consulta SQL...">
                    <button id="send-button" 
                            class="px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
    <script type="module" src="./javascript/chatbot.mjs"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - CryptoChicks</title>
    <link href="../public/css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex">
    <div class="min-h-screen w-full flex items-center justify-center px-4">
        <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
            <div class="flex justify-center mb-6">
                <img src="img/logogrande.png" alt="CryptoChicks Logo" class="h-16">
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-2">Forgot Password</h2>
            <p class="text-center text-gray-600 dark:text-gray-400 mb-6">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <form id="forgotPasswordForm" class="space-y-5" onsubmit="handleForgotPassword(event)">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
                    <input type="email" name="email" id="email" required
                           class="bg-gray-50 border border-pink-500 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 dark:bg-gray-700 dark:border-pink-500 dark:placeholder-gray-400 dark:text-white"
                           placeholder="name@cryptochicks.ca">
                </div>
                
                <button type="submit"
                        class="w-full text-white bg-pink-500 hover:bg-pink-600 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800">
                    Send Reset Link
                </button>
                
                <div class="text-center">
                    <a href="login.html" class="text-sm text-pink-500 hover:underline">
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if dark mode is enabled
        if (localStorage.getItem('color-theme') === 'dark' || 
            (!('color-theme' in localStorage) && 
            window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            if (email) {
                //////////////////// HERE WILL BE THE LOGIC TO SEND THE EMAIL ////////////////////////
                alert('If this email is registered, you will receive a password reset link shortly.');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>

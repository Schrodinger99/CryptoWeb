<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard - CryptoChicks</title>
        <link href="../public/css/output.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body class="bg-gray-100 dark:bg-gray-900 flex">
        <!-- Navbar cargado dinÃ¡micamente -->

    <!-- Content -->
        <!-- Main -->
        
        <div class="min-h-screen w-full flex items-center justify-center px-4">
          <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
            <div class="flex justify-center mb-6">
              <img src="img/logogrande.png" alt="CryptoChicks Logo" class="h-16">
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6">Log In</h2>
            <form id="loginForm" class="space-y-5" onsubmit="handleLogin(event)">
              <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email or Username</label>
                <input type="text" name="username" id="username" required
                       class="bg-gray-50 border border-pink-500 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 dark:bg-gray-700 dark:border-pink-500 dark:placeholder-gray-400 dark:text-white">
              </div>
              <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" name="password" id="password" required
                       class="bg-gray-50 border border-pink-500 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 dark:bg-gray-700 dark:border-pink-500 dark:placeholder-gray-400 dark:text-white">
              </div>
              <div class="text-right">
                <a href="forgot-password.html" class="text-sm text-pink-500 hover:underline">Forgot your password?</a>
              </div>
              <button type="submit"
                      class="w-full text-white bg-pink-500 hover:bg-pink-600 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800">
                Log In
              </button>
            </form>
          </div>
        </div>
        
        <script src="../node_modules/flowbite/dist/flowbite.js"></script>
        <script>
          function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
              // Redirige al dashboard
              window.location.href = 'dashboard.html';
            }
          }
        </script>
    </body>
</html>
